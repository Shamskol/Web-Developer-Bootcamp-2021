<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Regisration form</title>
</head>
<body>
    <h1>Race Registration!</h1>
 <form action="/dummy">
<div>
    <label for="first">First Name</label>
    <input type="text" name="first" id="first" placeholder="Enter your first name" required>
    <label for="last">Last Name</label>
    <input type="text" name="last" id="last" placeholder="Enter your last name" required>
</div>
<div>
<p>Select a Race:</p>
<p>
<input type="radio" name="race" id="fun" value="fun">
<label for="fun">Fun Run 5k</label>
</p>
<p>
<input type="radio" name="race" id="half" value="half">
<label for="half">Half Marathon</label>
</p>
<p>
<input type="radio"name="race" id="full" value="full">
<label for="full">Full Marathon</label>
</p>
<p>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Enter your email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" required>   
</p>
<p>
    <label for="age">Select Age Group</label>
    <select name="age" id="age">
        <option value="kids">under 15</option>
        <option value="young adults">15-30</option>
        <option value="adults">30-50</option>
        <option value="seniors">50+</option>
        
    </select>
</p>
</div>

<button>Register</button>

</form>   
</body>
</html>
