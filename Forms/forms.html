<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
        <label for="username">Enter a username:</label>
<input type="text" id="username" placeholder="username">
</p>
<p>
<label for="password">Enter your Password:</label>
<input type="password" id="password" placeholder="enter password">
</p>
<p>
    <label for="number">Enter a Number:</label>
    <input type="number" id="number" placeholder="enter a number" name="number" min="1" max="100" step="2">
</p> 

<p>
    <!--Altewrnative way to label an input(less common)-->
<label>
    Enter a Number:
<input type="number" placeholder="enter a  number">
</label>
</p>
<p>
<!--This button doesn't submit the form b/c of the "type " attribute-->
<button type="button">Regular button</button>
</p>
<p>
<!--This button submits the form-->
<button>Submit!!!</button>
</p>
<!--So does this one-->
<p>
<input type="submit" value="Click Me!">
</p>   
    </form>
    <hr>
    <!--Outside of a form, no default behavior-->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
        <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
        
        </form>
        <h2>More Inputs</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
            <p>
                <label for="xs">XS:</label>
             <input type="radio" name="size" id="xs" value="xs">
             <label for="s">S:</label>
             <input type="radio" name="size" id="s" value="s">
             <label for="m">M:</label>
             <input type="radio" name="size" id="m" value="m"> 
              
            </p>
            <p>
                <label for="meal">Please Select an Entree</label>
                <select name="meal" id="meal">
                   <option value="fish">Fish</option>
                   <option value="veg">Vegetarian</option>
                   <option value="steak">Steak</option>
                   <option value="meat">Lamb</option>
                   <option value="chicken">Chicken</option>


                </select>
            </p>
            <p>
                <label for="cheese">Amount of cheese</label>
                <input type="range" id="cheese" min="1" max="100" name="cheese_level">
            </p>
            <p>
                <label for="request">Any Special Requests?</label>
                <br>
               <textarea name="Requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea> 
            </p>
            <button>Submit</button>

            <h2>Validations Demo</h2>
            <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username"minlength="8" maxlength="20" required>
            </p>
            <p>
                <label for="email">Enter email</label>
                <input type="email" name="email" id="email" required>
            </p>
            <button>Submit</button>
            
            
            </form>
        
            
        
        
        </form>


    

    
    
</body>
</html>
