        classes according to these instructions
        .Make the section a bootstrap container
        .Give the h1 white text a dark background and center-aligned test
        .Make the div an alert(warning color). Set the rolr attribute
         to alert for accessibility purposes!
         .Make the first button a green bootstrap buttn

    <section class="container">
        <h1  class="Display-1 text-white text-center bg-dark">Bad News</h1>
        
        <div class="alert alert-warning" role="alert">

        <button type="button" class="btn btn-danger">Continue To Deny</button>
        
      </section>
